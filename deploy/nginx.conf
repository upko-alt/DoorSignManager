# Nginx configuration for E-Paper Dashboard
# Copy this to: /etc/nginx/sites-available/epaper-dashboard

# HTTP Server - Redirects to HTTPS (after SSL is set up)
server {
    listen 80;
    listen [::]:80;
    server_name your_domain.com www.your_domain.com;  # Replace with your domain
    
    # Redirect HTTP to HTTPS (uncomment after SSL is configured)
    # return 301 https://$server_name$request_uri;
    
    # OR for initial setup without SSL, use the proxy configuration below:
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

